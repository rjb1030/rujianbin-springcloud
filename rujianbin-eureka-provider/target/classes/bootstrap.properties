#启用配置中心
# 1. pom引入spring-cloud-starter-config.jar
# 2. 创建本文件，指向配置中心服务器7056端口以及文件名和profile以及分支（配置中心服务器配置了git的存储路径）
# 3. 启动rujianbin-eureka-configcenter-server配置中心服务
spring.application.name=rujianbin-eureka-provider
spring.cloud.config.uri=http://127.0.0.1:7056
spring.cloud.config.profile=qa
spring.cloud.config.label=master